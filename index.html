<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

    <link integrity="" rel="stylesheet" href="./node_modules//normalize.css/normalize.css">
    <link integrity="" rel="stylesheet" href="styles/main.css">

    <script defer src="./node_modules/@fortawesome/fontawesome-free/js/solid.min.js"></script>
    <script defer src="./node_modules/@fortawesome/fontawesome-free/js/fontawesome.min.js"></script>
  </head>
  <body class="mk-light-theme">
    <header class="mk-top-app-bar">
      <div class="mk-top-app-bar__icon-container">
        <button class="mk-icon-button">
          <i class="fas fa-bars mk-icon"></i>
        </button>

        <button class="mk-icon-button">
          <i class="fas fa-check mk-icon"></i>
        </button>
      </div>

      <div class="mk-container">
        <h1 class="mk-top-app-bar__heading mk-text-headline">Settings</h1>
      </div>
    </header>

    <main class="mk-container">
      <div class="mk-grid">
        <div class="mk-grid__col-4">
          <input class="mk-search-field" type="search" placeholder="Search for things">
        </div>

        <div class="mk-grid__col-4">
          <div class="mk-card" style="padding: 16px 16px 16px;">
            <h2 class="mk-text-headline-s">Submit Feedback</h2>
            <label class="mk-input">
              <div class="mk-input__label-text">Email</div>
              <input class="mk-input__field" type="email" placeholder="test@gmail.com">
              <div class="mk-input__feedback" role="alert">Not a valid email</div>
            </label>
          </div>
        </div>

        <div class="mk-grid__col-2">
          <button class="mk-button mk-button--filled">Checkout</button>
        </div>

        <div class="mk-grid__col-2">
          <button class="mk-button mk-button">Checkout</button>
        </div>
      </div>
    </main>
  </body>
</html>
